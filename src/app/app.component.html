<div class="container py-5">
  <h1 class="text-center">Password generator</h1>
  <div class="w-50 m-auto mt-4">
    <label for="length">Length</label>
    <input
      type="number"
      id="length"
      class="form-control"
      (input)="passwordLength = $any($event.target).value"
    />
    <div class="mt-3">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="letters"
          (change)="useLetters = !useLetters"
        />
        <label class="form-check-label" for="letters"> user letters </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="numbers"
          (change)="useNumbers = !useNumbers"
        />
        <label class="form-check-label" for="numbers"> use numbers </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="symbols"
          (change)="userSymbols = !userSymbols"
        />
        <label class="form-check-label" for="symbols"> use symbols </label>
      </div>
      <div class="text-center mt-3">
        <button
          class="btn btn-outline-info w-25"
          (click)="onGeneratePassword()"
          [disabled]="
            !(+passwordLength && (useLetters || useNumbers || userSymbols))
          "
        >
          Generate
        </button>
      </div>
      <div class="your-password mt-5" *ngIf="generatedPass">
        <label for="pw">Your password</label>
        <input
          type="text"
          readonly
          class="form-control"
          id="pw"
          [value]="generatedPass"
        />
      </div>
    </div>
  </div>
</div>
